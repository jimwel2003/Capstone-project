{% extends 'app/base.html' %}
{% load static %}
{% block products %}
<div class="services_section layout_padding">
    <div class="container">
       <h1 class="services_taital" id="organic">Organic Products</h1>
       <div class="services_section_2 layout_padding">
          <div class="row">
             <div class="col-md-6">
                <a href="{% url 'fertilizer' %}#fertilizer">
                    <div class="image_main">
                     <img src="{% static 'app/images/img-2.png' %}" class="image_2" 
                           style="transition: all 0.3s ease; cursor: pointer; box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);"
                           onmouseover="this.style.transform='scale(1.1)'; this.style.boxShadow='5px 5px 15px rgba(0, 0, 0, 0.3)';"
                           onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 0 5px rgba(0, 0, 0, 0.1)';">

                       <!-- <img src="{% static 'app/images/img-2.png' %}" class="image_2"> -->
                       <!-- <h2 class="vegetable_text">Organic Fertilizers</h2> -->
                    </div>
                    <h2>Organic Fertilizers</h2>
                </a>
             </div>
             <div class="col-md-6">
                <a href="{% url 'pesticide' %}#pesticide">
                    <div class="image_main">
                       <img src="{% static 'app/images/img-3.png' %}" class="image_2">
                       <!-- <h2 class="vegetable_text">Organic Pesticides</h2> -->
                    </div>
                    <h2>Organic Pesticides</h2>

             </div>
          </div>
