{% extends 'app/base.html' %}
{% load static %}
{% block choose %}
<div class="choose_section layout_padding">
    <div class="container">
       <h1 class="choose_taital" id="reservation">Create Certificate</h1>
       <div class="container">
        <form action="{% url 'certificate' %}" method="POST">
            {%include 'app/messages.html'%}
            {% csrf_token %}
            <div class="form-group">
                <label for="{{form.name.id_for_label}}" class="col-sm-12 col-form-label">{{form.name.label}} {%if form.name.field.required%}<i style="color:red">*</i>{%endif%}</label>
                {{form.name}}
              </div>
            <div class="form-group">
                <label for="{{form.email.id_for_label}}" class="col-sm-12 col-form-label">{{form.email.label}} {%if form.email.field.required%}<i style="color:red">*</i>{%endif%}</label>
                {{form.email}}
            </div>
            <div class="form-group">
                <label for="{{form.inclusive_date.id_for_label}}" class="col-sm-12 col-form-label">{{form.inclusive_date.label}} {%if form.inclusive_date.field.required%}<i style="color:red">*</i>{%endif%}</label>
                {{form.inclusive_date}}
            </div>
            <div class="form-group"></div>
                <label for="{{form.signatory.id_for_label}}" class="col-sm-12 col-form-label">{{form.signatory.label}} {%if form.signatory.field.required%}<i style="color:red">*</i>{%endif%}</label>
                {{form.signatory}}
            </div>
            <div class="form-group">
                <label for="{{form.details.id_for_label}}" class="col-sm-12 col-form-label">{{form.details.label}} {%if form.details.field.required%}<i style="color:red">*</i>{%endif%}</label>
                {{form.details}}
            </div>
            
            <button class="btn btn-success" type="submit">Send Certificate</button>
        </form>
       </div>
    </div>
 </div>
{% endblock %}
